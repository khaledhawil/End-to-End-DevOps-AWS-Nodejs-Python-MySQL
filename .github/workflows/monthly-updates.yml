name: Monthly Dependency Updates

on:
  schedule:
    # Run on the 1st of every month at 2 AM UTC
    - cron: '0 2 1 * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Update Auth Service Dependencies
        working-directory: services/auth-service
        run: |
          npm update
          npm audit fix || true
          
      - name: Update Task Service Dependencies
        working-directory: services/task-service
        run: |
          pip install --upgrade Flask flask-cors mysql-connector-python PyJWT python-dotenv Werkzeug Flask-Limiter pydantic
          pip freeze | grep -E "(Flask|flask-cors|mysql-connector-python|PyJWT|python-dotenv|Werkzeug|Flask-Limiter|pydantic)" > requirements.txt
          
      - name: Update Frontend Dependencies
        working-directory: services/frontend
        run: |
          npm update
          npm audit fix || true
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: monthly dependency updates'
          branch: dependency-updates-${{ github.run_number }}
          delete-branch: true
          title: 'ðŸ”„ Monthly Dependency Updates - ${{ github.run_number }}'
          body: |
            ## Monthly Dependency Updates
            
            This PR contains automated dependency updates for all services.
            
            ### Updated Services
            - âœ… Auth Service (Node.js)
            - âœ… Task Service (Python)
            - âœ… Frontend (Node.js)
            
            ### What Changed
            - Updated to latest compatible package versions
            - Applied automatic security fixes from npm audit
            - Updated requirements.txt with latest Python packages
            
            ### Testing Checklist
            - [ ] CI/CD pipeline passes
            - [ ] No breaking changes in dependencies
            - [ ] Vulnerability count reduced
            - [ ] Services start successfully
            - [ ] Basic functionality works
            
            ### Vulnerability Impact
            Check the vulnerability scan results in the CI/CD pipeline to see reduction in real CVEs (not base image noise).
            
            ---
            **Generated by:** GitHub Actions  
            **Frequency:** Monthly (1st of each month)  
            **Next Update:** $(date -d '+1 month' '+%B 1, %Y')
          labels: |
            dependencies
            security
            automated
            
      - name: Send notification
        if: success()
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
              -H 'Content-Type: application/json' \
              -d '{
                "text": "ðŸ”„ Monthly dependency update PR created",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Monthly Dependency Updates*\nA new PR has been created with updated dependencies. Please review and merge."
                    }
                  }
                ]
              }'
          fi
